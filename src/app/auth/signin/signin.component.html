<div class="container mx-auto rounded-md shadow-lg p-4">
    <h3 class="text-3xl font-bold">Create an account</h3>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <app-input-form
            label="Username"
            [type]="'email'"
            [id]="'username'"
            [control]="authForm.get('username')"
        ></app-input-form>

        <app-input-form
            label="Password"
            [type]="'password'"
            [id]="'password'"
            [control]="authForm.get('password')"
        ></app-input-form>

        <p
            *ngIf="
                authForm.get('password')?.touched &&
                authForm.get('passwordConfirmation')?.touched &&
                authForm.errors
            "
            class="text-red-500 text-xs italic mt-2"
        >
            Password and Password Confirmation must match
        </p>

        <button
            type="submit"
            [disabled]="authForm.invalid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
        >
            Sign in
        </button>
    </form>
</div>

<span>Don't have an account?
    <a routerLink="/signup">Sign up</a>
</span>
