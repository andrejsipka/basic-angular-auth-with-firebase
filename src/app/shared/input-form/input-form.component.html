<div class="flex flex-col mb-4">
    <label
        [attr.for]="id"
        class="mb-2 uppercase font-bold text-xs text-gray-700"
    >
        {{label}}
    </label>
    <input
        [attr.id]="id"
        [attr.type]="type"
        [formControl]="control"
        class="border py-2 px-3 text-gray-700 rounded-md"
    >
    <p class="text-red-500 text-xs italic mt-2">
        {{control?.errors | json}}
    </p>
</div>
